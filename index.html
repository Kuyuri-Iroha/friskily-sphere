<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>friskily-sphere</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="divAutomatonContainer"></div>

        <!--Scripts-->
        <script src="https://wgld.org/j/minMatrix.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.1/math.min.js"></script>
        <script src="scripts/automaton.js"></script>
        <script src="scripts/webGL.js"></script>
        <script id="vs" type="x-shader/x-vertex">
            attribute vec3 position;
            attribute vec4 color;
            uniform mat4 mvpMatrix;
            varying vec4 vColor;

            void main()
            {
                vColor = color;
                gl_Position = mvpMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main()
            {
                gl_FragColor = vColor;
            }
        </script>
    </body>
</html>
